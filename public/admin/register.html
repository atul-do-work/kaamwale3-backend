<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaamwale - Admin Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .register-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 450px;
        }

        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .register-header h1 {
            font-size: 28px;
            color: #1a1a1a;
            margin-bottom: 10px;
        }

        .register-header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .password-strength {
            font-size: 12px;
            margin-top: 5px;
            padding: 8px;
            border-radius: 4px;
            display: none;
        }

        .password-strength.weak {
            background: #FEE2E2;
            color: #991B1B;
            display: block;
        }

        .password-strength.medium {
            background: #FEF3C7;
            color: #92400E;
            display: block;
        }

        .password-strength.strong {
            background: #D1FAE5;
            color: #065F46;
            display: block;
        }

        .register-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .register-btn:active {
            transform: translateY(0);
        }

        .register-btn.loading {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .error-message {
            color: #EF4444;
            font-size: 13px;
            margin-top: 10px;
            padding: 10px;
            background: #FEE2E2;
            border-radius: 4px;
            display: none;
        }

        .success-message {
            color: #10B981;
            font-size: 13px;
            margin-top: 10px;
            padding: 10px;
            background: #D1FAE5;
            border-radius: 4px;
            display: none;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        @media (max-width: 480px) {
            .register-container {
                padding: 30px 20px;
            }

            .register-header h1 {
                font-size: 24px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h1><i class="fas fa-shield-alt"></i> Kaamwale</h1>
            <p>Create Admin Account</p>
        </div>

        <form id="registerForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name *</label>
                    <input 
                        type="text" 
                        id="firstName" 
                        placeholder="First name"
                        required
                    >
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name *</label>
                    <input 
                        type="text" 
                        id="lastName" 
                        placeholder="Last name"
                        required
                    >
                </div>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number *</label>
                <input 
                    type="text" 
                    id="phone" 
                    placeholder="10-digit phone number"
                    maxlength="10"
                    pattern="[0-9]{10}"
                    required
                >
            </div>

            <div class="form-group">
                <label for="email">Email (Optional)</label>
                <input 
                    type="email" 
                    id="email" 
                    placeholder="email@example.com"
                >
            </div>

            <div class="form-group">
                <label for="password">Password *</label>
                <input 
                    type="password" 
                    id="password" 
                    placeholder="At least 6 characters"
                    minlength="6"
                    required
                >
                <div class="password-strength" id="passwordStrength"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password *</label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    placeholder="Re-enter password"
                    required
                >
            </div>

            <div class="form-group">
                <label for="role">User Role *</label>
                <select id="role" required>
                    <option value="">Select Role</option>
                    <option value="admin">Admin</option>
                    <option value="contractor">Contractor</option>
                    <option value="worker">Worker</option>
                </select>
            </div>

            <button type="submit" class="register-btn" id="registerBtn">Create Account</button>

            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
        </form>

        <div class="login-link">
            Already have an account? <a href="login.html">Login here</a>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000';

        // Password strength checker
        document.getElementById('password').addEventListener('input', (e) => {
            const password = e.target.value;
            const strength = document.getElementById('passwordStrength');

            if (password.length === 0) {
                strength.classList.remove('weak', 'medium', 'strong');
                return;
            }

            let score = 0;
            if (password.length >= 6) score++;
            if (password.length >= 12) score++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) score++;
            if (/\d/.test(password)) score++;
            if (/[^a-zA-Z\d]/.test(password)) score++;

            strength.classList.remove('weak', 'medium', 'strong');

            if (score < 2) {
                strength.classList.add('weak');
                strength.textContent = '❌ Weak password';
            } else if (score < 4) {
                strength.classList.add('medium');
                strength.textContent = '⚠️ Medium strength';
            } else {
                strength.classList.add('strong');
                strength.textContent = '✅ Strong password';
            }
        });

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const role = document.getElementById('role').value;

            const registerBtn = document.getElementById('registerBtn');
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');

            // Validation
            if (phone.length !== 10 || !/^\d{10}$/.test(phone)) {
                showError('Invalid phone number format');
                return;
            }

            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }

            if (password.length < 6) {
                showError('Password must be at least 6 characters');
                return;
            }

            if (!role) {
                showError('Please select a user role');
                return;
            }

            // Show loading state
            registerBtn.disabled = true;
            registerBtn.innerHTML = '<span class="spinner"></span>Creating account...';
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';

            try {
                const response = await fetch(`${API_BASE}/admin/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        phone: phone,
                        name: `${firstName} ${lastName}`,
                        email: email || '',
                        password: password,
                        role: role
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Registration failed');
                }

                showSuccess('✅ Account created successfully! Redirecting to login...');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);

            } catch (error) {
                console.error('Registration error:', error);
                showError(error.message || 'Registration failed. Please try again.');
                registerBtn.disabled = false;
                registerBtn.textContent = 'Create Account';
            }
        });

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }

        // Check if already logged in
        window.addEventListener('load', () => {
            const token = localStorage.getItem('adminToken');
            if (token) {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
